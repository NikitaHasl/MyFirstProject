<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">Интернет-магазин
                <nav>
                    <p @click="$root.changeCurentPage('catalog')" :class="($root.state==='catalog') ? 'active' : ''">
                        Каталог
                    </p>
                    <p @click="$root.changeCurentPage('cartList')" :class="($root.state==='cartList') ? 'active' : ''">
                        Корзина</p>
                </nav>
            </div>
            <div class="cart">
                <serch ref='serch'></serch>
                <cart ref='cart'></cart>
            </div>
        </header>
        <main :is='state' ref='main' class="main">
        </main>
        <footer>
            <div>
                <p class="copyright">© by NikHasl 2020</p>
            </div>
            <div class='social-network'>
                <a href="https://vk.com/id135334242"><i class="fab fa-vk"></i></a>
                <a href="https://github.com/NikitaHasl"><i class="fab fa-github"></i></a>
            </div>
        </footer>
    </div>
    <script defer src="https://kit.fontawesome.com/61d6f73f40.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="blocs/cart.js"></script>
    <script src="blocs/serch.js"></script>
    <script src="blocs/cartItem.js"></script>
    <script src="blocs/cartItemList.js"></script>
    <script src="pages/catalog.js"></script>
    <script src="pages/cartList.js"></script>
    <script src="blocs/product.js"></script>
    <script src="pages/singleProduct.js"></script>
    <script src="main.js"></script>
</body>

</html>
